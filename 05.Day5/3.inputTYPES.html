<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label for="1">UserName:</label>
      <input
        type="text"
        name="Username"
        id="1"
        placeholder="ENTER YOUR Username"
      />
    </div>

    <div>
      <label for="2">Password :</label>
      <input type="password" name="passkey" id="2" />
    </div>

    <div>
      <label for="3">Enter Your Age</label>
      <input type="number" name="age" id="3" />
    </div>

    <div>
      <label for="4">Email ID :</label>
      <input type="email" name="mail" id="4" />
    </div>

    <div>
      <label for="5">All inforamtion provided is valid:</label>
      <input type="checkbox" name="info" id="5" />
    </div>

    <div>
      <label for="6">Gender</label><br />
      male:<input type="radio" name="gender" id="6" /> female:<input
        type="radio"
        name="gender"
        id="6"
      />

      <div>
        <label for="7">Upload Photo</label>
        <input type="file" id="7" />
      </div>

      <div>
        <label for="8">Date & Time</label>
        <input type="datetime-local" id="8" />
      </div>

      <div>
        <label for="9">What do you want to search :</label>
        <input type="search" name="" id="9">
    </div>

    <div>
        <label for="10">select color you want</label>
        <input type="color" name="color" id="10">
    </div>

  </body>
</html>
