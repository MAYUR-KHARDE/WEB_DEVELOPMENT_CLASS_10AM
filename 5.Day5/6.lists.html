<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>unOrdered List</h1>
    <!--unOrdered List-->
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
      <li>five</li>
      <li>six</li>
    </ul>

    <!--unOrdered List with attritubes-->
    <!--UnderOdered List can be of 4 types disc,square,circle,none-->
    <h1>unOrdered List with attritubes</h1>

    <ul>
      <li type="disc">one</li>
      <li type="circle">two</li>
      <li type="square">three</li>
      <li type="none">four</li>
      <li>five</li>
      <li>six</li>
    </ul>

    <!--Ordered List-->
    <!-- There can be 5 kinds of markers for the ordered list:
● Numbers [ 1 ]
● Lowercase Alphabets [ a ]
● Uppercase Alphabets [ A ]
● Lowercase Roman Numbers [ i ]
● Uppercase Roman Numbers [ I ] -->

    <h1>Ordered List</h1>

    <ol>
      <li type="a">one</li>
      <li type="A">two</li>
      <li type="i">three</li>
      <li type="1">four</li>
      <li type="I">five</li>
      <li>six</li>
      <li>seven</li>
    </ol>
  </body>
</html>
